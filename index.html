<!DOCTYPE html>
  <html>
    <!--This is a comment. It doesn't do anything but show up in the code for others to read.-->
    <head>
      <h1>This is a heading.</h1>
      <h2>This is another heading.</h2>
    </head>
    <body>
      <p>This is a paragraph.</p>
      <marquee>This is marquee text. It will fly across your web page. (◔‿◔)｡*ﾟ+ </marquee>
       <label for="textbox">Epic text box</label>
<input type="text" id="textbox" name="textbox"><br><br>
      <label for="password">This is a "password" box. But don't actually type passwords in it!</label>
<input type="password" id="password" name="password"><br><br>
      <p>Nothing happens if you do type a password in, but it's common knowledge and safety to not type passwords into random text boxes on random websites.
    </body>
  </html>
